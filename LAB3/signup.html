<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to Internet Programming Shop</h1>
        <a href="login.html"><button>로그인</button></a>
        <button>회원가입</button>
    </header>
    <p><label>이름:<input name="name" type="text" autofocus required/></label></p>
    <p><label>학년:<input name="grade" type="number" min="1" max="4" step="1" /></label></p>
    <p><label>생일<input name="birthday" type="date" required/></label></p>
    <p><label>전화번호:<input name="phonenumber" type="tel" pattern="[0-9]{11}" placeholder="-없이 전화번호 11자리를 입력해주세요"/></label></p>
    <p><label>이메일:<input name="email" type="email" placeholder="name@domain.com"/></label></p>
    <p><label>아이디:<input name="ID" type="text" required/></label></p>
    <p><label>비밀번호:<input name="password" type="text" required/></label></p>
    <button>확인</button>
    <button>취소</button>
</body>
</html>
